<form name="inviteForm" ng-submit="invite(form)"
      novalidate>
    <label for="email">{{dicti.email}}:</label>
    <input type="text" id=email"
           ng-model="form.email" required>

    <button type="submit" ng-disabled="inviteForm.$invalid">{{dicti.invite}}</button>
</form>

<p ng-show="error">{{dicti.err.invite}}</p>
<p ng-show="success">{{dicti.inviteMsg}}</p>
